<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>LATIHAN FORM LOGIN</title>
    <style>
      body {
        background-color: rgb(200, 191, 191);
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mb-3">LATIHAN FORM Bootstrap Login</h1>

    <!-- start form -->
    <div class="container-fluid bg-light text-dark align-items-center" style="max-width: 500px">
      <div class="container-lg">
        <!-- Agar Tidak Penuh -->
        <div class="offset-lg-2 col-lg-8">
          <form action="">
            <!-- greetings -->
            <h3 class="text-center">Selamat Datang</h3>

            <!-- end of greetings -->

            <!-- login name -->
            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control w-50" />
              </div>
            </div>
            <!-- end login -->

            <!-- enter password -->
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input type="password" name="" id="" class="form-control" />
            </div>
            <!-- end password -->

            <!-- button -->
            <div class="mb-3">
              <button class="btn btn-primary w-100">Login</button>
            </div>
            <!-- end of botton -->
          </form>
        </div>
      </div>
    </div>
    <!-- end form -->
  </body>
</html>
