<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>LATIHAN FORM BOOTSTRAP</title>
    <style>
      body {
        background-color: rgb(241, 237, 231);
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">LATIHAN FORM BOOTSTRAP</h1>

    <br /><br /><br />

    <div class="container-lg">
      <h3 class="text-center mb-4">Hubungi Kami</h3>
      <form action="">
        <!-- Nama -->
        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label for="" class="form-label">Nama Depan</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="col-lg-6">
              <label for="" class="form-label">Nama Belakang</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
        </div>
        <!-- akhir nama -->

        <!-- email -->
        <div class="mb-3">
          <label for="" class="form-label">Masukkan email</label>
          <input type="text" name="" id="" class="form-control" placeholder="Masukkan email" />
        </div>
        <!-- akhir email -->

        <!-- pesan -->
        <div class="mb-3">
          <label for="" class="form-label">Masukkan Pesan</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Masukkan Pesan"></textarea>
        </div>
        <!-- akir pesan -->

        <!-- button -->
        <div class="mb3">
          <button class="btn btn-primary w-100">Kirim</button>
        </div>
      </form>
    </div>
  </body>
</html>
