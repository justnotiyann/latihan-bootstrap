    <!-- Latihan Form -->

    <h3 class="text-center">Latihan Full Form</h3>

    <div class="container-lg mt-10">
      <form action="">
        <!-- 2 KOLOM NAMA DEPAN DAN NAMA BELAKANG -->
        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="" class="form-label">Nama Depan</label>
            <input type="text" name="" id="" class="form-control" placeholder="Masukkan Nama Depan Anda" />
          </div>
          <div class="col-lg-6">
            <label for="" class="form-label">Nama Belakang</label>
            <input type="text" name="" id="" class="form-control" placeholder="Masukkan Nama Belakang Anda" />
          </div>

          <!-- EMAIL -->

          <div class="mb-3">
            <label for="" class="form-label mt-3">Email</label>
            <input type="text" name="" id="" class="form-control" placeholder="Masukkan Email Anda" />
          </div>

          <!-- PESAN -->

          <div class="mb-3">
            <label for="" class="form-label mt-3">Pesan</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Pesan Anda"></textarea>
          </div>

          <div class="button">
            <button type="button" class="btn btn-primary">Kirim</button>
          </div>
        </div>
      </form>
    </div>
